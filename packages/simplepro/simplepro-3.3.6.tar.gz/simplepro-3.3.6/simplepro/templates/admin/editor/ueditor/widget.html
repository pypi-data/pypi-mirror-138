
{% load static %}
<script type="text/javascript">
   if(!window.ueditors){
       window.ueditors = [];
   }
    window.ueditors.push('v_editor_{{ name }}');
        var UEDITOR_CONFIG={{config|safe}};
       UEDITOR_CONFIG['serverUrl']='{% url 'sp:editor_upload' %}';
</script>
<div class="django-ueditor-widget" style="display: inline-block;">
    <textarea name="{{ name }}" id="v_editor_{{ name }}" style="width: 100%">{{ value }}</textarea>
</div>
