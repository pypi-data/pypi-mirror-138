[tool.poetry]
name = "nr.util"
version = "0.6.4"
description = "General purpose Python utility library."
authors = ["Niklas Rosenstein <rosensteinniklas@gmail.com>"]
license = "MIT"
readme = "readme.md"
homepage = "https://github.com/NiklasRosenstein/python-nr.util"
packages = [
  { include="nr/util", from="src" }
]

  [tool.poetry.dependencies]
  python = "^3.10"

  [tool.poetry.extras]
  config = ["databind.core ^1.3.2"]

  [tool.poetry.dev-dependencies]
  pytest = "^6.2.5"
  mypy = "^0.931"
  types-setuptools = "^57.4.9"
  slam-cli = "^1.0.0a4"

[tool.slam]
typed = true

  [tool.slam.test]
  pytest = "pytest test/"
  mypy = "mypy src/ --namespace-packages"
  check = "slam check"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
