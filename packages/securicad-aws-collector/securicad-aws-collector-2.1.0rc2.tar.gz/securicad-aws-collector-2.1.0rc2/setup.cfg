[metadata]
name = securicad-aws-collector
version = attr: securicad.aws_collector.__version__
author = Foreseeti AB
description = A Python package for collecting AWS data for use in foreseeti's securiCAD products
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/foreseeti/securicad-aws-collector
license = The Apache Software License, Version 2.0
license_files = 
	LICENSE
	NOTICE
keywords = 
	securicad
	aws
	threat
	modeling
classifiers = 
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Security
	Topic :: Software Development
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules
	Typing :: Typed

[options]
zip_safe = False
install_requires = 
	boto3
	botocore
	jsonschema
	typer
python_requires = >=3.8
packages = 
	securicad.aws_collector

[options.extras_require]
dev = 
	black
	boto3-stubs
	build
	isort
	mypy
	pylint
	twine
	types-jsonschema

[options.entry_points]
console_scripts = 
	securicad-aws-collector = securicad.aws_collector.main:app

[options.package_data]
securicad.aws_collector = py.typed

[egg_info]
tag_build = 
tag_date = 0

