[metadata]
name = kintro-web
url = https://github.com/neckbeard-io/kintro-web
project_urls = 
	Source Code = https://github.com/neckbeard-io/kintro-web
author = merc1031
description = Simple web frontend for kintro cli tool for creating kodi compatible edl from plex
keywords = kodi, plex, intro, edl, kintro, flask
classifiers = 
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = find:
include_package_data = true
python_requires = >= 3.6
install_requires = 
	flask>=2.0.0
	kintro
setup_requires = 
	setuptools>=55
	setuptools_scm>=6.3

[egg_info]
tag_build = 
tag_date = 0

