[tool.poetry]
name = "dbd"
version = "0.8.8"
description = "dbd is a data loading and transformation tool that enables data analysts and engineers to load and transform data in SQL databases."
homepage = "https://github.com/zsvoboda/dbd/blob/master/README.md"
repository = "https://github.com/zsvoboda/dbd"
authors = ["zsvoboda <zsvoboda@gmail.com>"]
license = "BSD-3-Clause"
packages = [{ include = "dbd/**/*.py" }]
include = ["dbd/**/*.j2", "dbd/**/*.profile", "dbd/**/*.project", "dbd/**/*.csv", "dbd/**/*.ddl", "LICENSE", "LICENSES"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Database",
    "Topic :: Software Development",
    "Typing :: Typed"]
keywords = [
    "metadata",
    "postgresql",
    "database"]
documentation= "https://github.com/zsvoboda/dbd/blob/master/README.md"
readme= "README.md"

[tool.poetry.dependencies]
python = ">=3.7.1, <3.11"
requests = "^2.27.1"
pandas = "^1.3.5"
pyarrow = "^6.0.1"
jinja2 = "^3.0.3"
sqlalchemy = "^1.4.25"
sqlparse = "^0.4.2"
sql-metadata = "^2.3.0"
networkx = "^2.6.3"
pyyaml = "^6.0"
click = "^8.0.3"
cerberus = "^1.3.4"
openpyxl = "^3.0.9"
fsspec = "2022.1.0"
s3fs = "2022.1.0"
kaggle = "^1.5.12"

psycopg2-binary = "^2.9.3"
PyMySQL = "^1.0.2"
greenlet = "^1.1.2"
snowflake-connector-python = "^2.7.3"
snowflake-sqlalchemy = "^1.3.3"
sqlalchemy-redshift = "^0.8.9"
pandas-gbq = "^0.17.0"
sqlalchemy-bigquery = "^1.3.0"
google-cloud-storage  = "^2.1.0"
google-cloud-bigquery-storage = "^2.10.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pylic = "^2.2"

[tool.poetry.scripts]
dbd = 'dbd.cli.dbdcli:cli'

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools"]
build-backend = "poetry.core.masonry.api"

[tool.pylic]
safe_licenses = [
    "Apache Software License",
    "Apache License 2.0",
    "MIT License",
    "BSD License",
    "MIT",
    "Python Software Foundation License",
    "Mozilla Public License 2.0 (MPL 2.0)",
    "ISC License (ISCL)"
]
