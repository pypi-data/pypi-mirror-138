apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  name: disable-nics-master
  labels:
    machineconfiguration.openshift.io/role: master
spec:
  config:
    ignition:
      version: 2.2.0
    storage:
      files:
        - contents:
            source: data:text/plain;charset=utf-8;base64,${NM_DATA}
            verification: {}
          filesystem: root
          mode: 420
          path: /etc/NetworkManager/conf.d/99-disable-nics.conf
