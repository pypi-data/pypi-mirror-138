[metadata]
name = leetscraper
version = attr: leetscraper.__VERSION__
author = Pavocracy
author_email = pavocracy@pm.me
description = A coding challenge webscraper for leetcode, and other websites!
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pavocracy/leetscraper
project_urls = 
	Bug Tracker = https://github.com/pavocracy/leetscraper/issues
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS
	License :: OSI Approved :: GNU General Public License v2 (GPLv2)

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

