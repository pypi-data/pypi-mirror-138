name: Upload Python Package

on:
  release:
    types: [created]

jobs:
  deploy:
    if: github.repository == 'xgcm/xgcm'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools setuptools-scm wheel twine
      - name: Build and publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python setup.py sdist bdist_wheel
          python setup.py --version
          twine check dist/*
          twine upload dist/*
      - name: Send Release Tweet
        uses: ethomson/send-tweet-action@v1
        with:
          status: "Hi, this is a test!"
          #"New ${{ github.event.repository.name }} release ${{ github.event.release.tag_name }}! #release"
          consumer-key: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
          consumer-secret: ${{ secrets.TWITTER_CONSUMER_API_SECRET }}
          access-token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
