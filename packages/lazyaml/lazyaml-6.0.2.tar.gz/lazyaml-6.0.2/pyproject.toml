[project]
name = "lazyaml"
version = "6.0.2"
description = "pyyaml for lazy version"
long_description = "file: README.md"
long_Description_Content_Type = "text/markdown"
authors = [
    { name = "teeaz", email = "teeaz@github.com" },
]
dependencies = []
requires-python = ">=3.6"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/teeaz/lazyaml"

[tool.pdm]
includes = [
    "README.md",
]

[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"
