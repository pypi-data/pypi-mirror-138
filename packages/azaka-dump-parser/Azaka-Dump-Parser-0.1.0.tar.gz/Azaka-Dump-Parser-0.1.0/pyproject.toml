[tool.poetry]
name = "Azaka-Dump-Parser"
version = "0.1.0"
description = "A dump parser utility for VNDB, made for Azaka."
authors = ["mooncell07 <mooncell07@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
keywords = ["vndb", "dump parser", "visualnovel", "python"]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.931"
black = "^22.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
