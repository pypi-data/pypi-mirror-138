<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Profile Viewer | whylogs</title>

    <link rel="icon" href="images/whylabs-favicon.png" type="image/png" sizes="16x16" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <style type="text/css">

      /* Screen on smaller screens */
      .no-responsive {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1031;
        width: 100vw;
        height: 100vh;
        background-color: var(--tealBackground);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      @media screen and (min-width: 1000px) {
        .desktop-content {
          display: block;
        }
        .no-responsive {
          display: none;
        }
      }

      .no-responsive__content {
        max-width: 600px;
        width: 100%;
        padding: 0 24px;
      }

      .no-responsive__title {
        font-size: 96px;
        font-weight: 300;
        color: var(--brandSecondary900);
        line-height: 1.167;
      }

      .no-responsive__text {
        margin: 0;
        font-size: 16px;
        font-weight: 400;
        color: var(--brandSecondary900);
        line-height: 1.5;
      }

      .header-title {
        font-size: 26px;
        font-weight: 700;
        color: #444444;
      }

      .statistic-number-title {
        font-family: Arial;
        font-weight: normal;
        font-size: 14px;
        line-height: 20px;
        color: #6C757D;
      }

      .statistic-number {
        font-family: Arial;
        font-weight: bold;
        font-size: 20px;
        line-height: 140%;
        display: flex;
        align-items: center;
        color: #0E7384;
      }

      .statistic-measurement {
        font-size: 15px;
        padding-left: 5px;
      }

      .feature-summary-statistics-wrap {
        padding: 20px;
      }

      .tooltip-full-number {
        position: relative;
        display: inline-block;
      }

      .tooltip-full-number .tooltiptext {
        visibility: hidden;
        background-color: #0E7384;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 3px;
        position: absolute;
        z-index: 1;
        top: 0;
        left: 100%;
        margin-left: 5px;
        opacity: 0;
        transition: opacity 0.5s;
        font-size: 13px;
        font-weight: normal;
        line-height: 100%;
      }

      .tooltip-full-number:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }

      .display-flex {
        display: flex;
      }

      .justify-content-space-between {
        justify-content: space-between;
      }

      .justify-content-center {
        justify-content: center;
      }

      .align-items-center {
        align-items: center;
      }

      .padding-right-30 {
        padding-right: 30px;
      }

      @media screen and (min-width: 500px) {
        .desktop-content {
          display: block;
        }
        .no-responsive {
          display: none;
        }
      }
    </style>
  </head>

  <body id="generated-html"></body>

  <script id="entry-template" type="text/x-handlebars-template">
    {{{{raw}}}}
      <div class="desktop-content">
        <div class="feature-summary-statistics-wrap">
          <div class="feature-summary-statistics">
            <div class="mb-4">
                <strong class="header-title">Profile Summary: {{getProfileName this}}_{{getProfileTimeStamp this}}</strong>
            </div>
            <div class="display-flex statistics">
                <div class="padding-right-30">
                  <div class="statistic-number-title">Observations</div>
                  <div class="statistic-number">{{{observations}}}</div>
                </div>
                <div class="padding-right-30">
                  <div class="statistic-number-title">Missing Cells</div>
                  <div class="statistic-number">
                    {{{missingCells}}}
                    <div class="statistic-measurement">(8.1%)</div>
                  </div>
                </div>
                <div class="padding-right-30">
                  <div class="statistic-number-title">Duplicate Rows</div>
                  <div class="statistic-number">
                    {{{duplicateRows}}}
                    <div class="statistic-measurement">(0%)</div>
                  </div>
                </div>
                <div class="padding-right-30">
                  <div class="statistic-number-title">Total Size</div>
                  {{{totalSize}}}
                </div>
                <div class="padding-right-30">
                  <div class="statistic-number-title">Average record size</div>
                  {{{averageRecordSize}}}
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="no-responsive">
        <div class="no-responsive__content">
          <h1 class="no-responsive__title">Hold on! :)</h1>
          <p class="no-responsive__text">
            It looks like your current screen size or device is not yet supported by the WhyLabs Sandbox. The Sandbox is
            best experienced on a desktop computer. Please try maximizing this window or switching to another device. We
            are working on adding support for a larger variety of devices.
          </p>
        </div>
      </div>
    {{{{/raw}}}}
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js" integrity="sha512-cd6CHE+XWDQ33ElJqsi0MdNte3S+bQY819f7p3NUHgwQQLXSKjE4cPZTeGNI+vaxZynk1wVU3hoHmow3m089wA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    function registerHandlebarHelperFunctions() {
      //helper fun
      function formatLabelDate(timestamp) {
        const date = new Date(timestamp);
        const format = d3.timeFormat("%Y-%m-%d %I:%M:%S %p %Z");
        return format(date);
      }

      function abbreviateNumber(value) {
        let newValue = value,
        suffixe = ""
        if (value >= 1000) {
            let suffixes = ["", "K", "M", "B","T"];
            let suffixNum = Math.floor( (""+value).length/3 );
            let shortValue = '';
            for (let precision = 2; precision >= 1; precision--) {
                shortValue = parseFloat( (suffixNum != 0 ? (value / Math.pow(1000,suffixNum) ) : value).toPrecision(precision));
                let dotLessShortValue = (shortValue + '').replace(/[^a-zA-Z 0-9]+/g,'');
                if (dotLessShortValue.length <= 2) { break; }
            }
            if (shortValue % 1 != 0)  shortValue = shortValue.toFixed(1);
            newValue = shortValue;
            suffixe = suffixes[suffixNum]
        }
        return {value, newValue, suffixe};
      }

      function formatBytes(bytes, decimals = 2) {
        let newValue,
        suffixe = ""
        if (bytes === 0) return '0 Bytes';

        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ['Bytes', 'KiB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

        const i = Math.floor(Math.log(bytes) / Math.log(k));
        newValue = parseFloat((bytes / Math.pow(k, i)).toFixed(dm));
        suffixe = sizes[i]
        return {bytes, newValue, suffixe};
      }

      const numberWithSuffixe = (number, newNumber, suffixe) =>
        `<div class="tooltip-full-number">
           <div class="statistic-number">${newNumber}
             <div class="statistic-measurement">${suffixe}</div>
           </div>
           <span class="tooltiptext">${number}</span>
         </div>`

      const randomNumbers = (range) => Math.floor(Math.random() * range)

      Handlebars.registerHelper("observations", function () {
        const {value, newValue, suffixe} = abbreviateNumber(randomNumbers(900000000))
        return numberWithSuffixe(value, newValue, suffixe);
      });

      Handlebars.registerHelper("missingCells", function () {
        const {value, newValue, suffixe} = abbreviateNumber(randomNumbers(90000))
        return numberWithSuffixe(value, newValue, suffixe);
      });

      Handlebars.registerHelper("duplicateRows", function () {
        const {value, newValue, suffixe} = abbreviateNumber(randomNumbers(90000))
        return numberWithSuffixe(value, newValue, suffixe);
      });

      Handlebars.registerHelper("averageRecordSize", function () {
        const {bytes, newValue, suffixe} = formatBytes(randomNumbers(900000))
        return numberWithSuffixe(bytes, newValue, suffixe);
      });

      Handlebars.registerHelper("totalSize", function () {
        const {bytes, newValue, suffixe} = formatBytes(randomNumbers(900000))
        return numberWithSuffixe(bytes, newValue, suffixe);
      });

      Handlebars.registerHelper("getProfileTimeStamp", function (properties) {
        return formatLabelDate(+properties.properties.dataTimestamp)
      });

      Handlebars.registerHelper("getProfileName", function (properties) {
        return properties.properties.tags.name
      });
    }

    function initHandlebarsTemplate() {
      // Replace this context with JSON from .py file
      // const targetedProfile = () => { return  }
      // const profileFromCSVfile = () => { return {{{reference_profile}}} }
      const context =  {{{profile_summary_statistics_from_whylogs}}}
      // Config handlebars and pass data to HBS template
      const source = document.getElementById("entry-template").innerHTML;
      const template = Handlebars.compile(source);
      const html = template(context);
      const target = document.getElementById("generated-html");
      target.innerHTML = html;
    }

    // Invoke functions -- keep in mind invokation order
    registerHandlebarHelperFunctions();
    initHandlebarsTemplate();
  </script>
</html>
